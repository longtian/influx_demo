<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InfluxDB Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/pure-min.css"/>
    <link rel="stylesheet" href="css/c3.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<form class="pure-form">
    <textarea class="pure-input-1" id="q"></textarea>
    <button class="pure-button pure-button-primary" id="queryBtn">查询</button>
    <button class="pure-button" data-query="select mean(load1) as load_1min,mean(load5) as load_5min,mean(load15) as load_15min from loadavg where time> now() - 60m group by time(1m)">系统负载</button>
    <button class="pure-button" data-query="select mean(heapUsed) as heapUsed,mean(heapTotal) as heapTotal from memoryUsage where time> now() - 60m group by time(1m)">内存</button>
</form>
<div id="error"></div>
<div id='chart'></div>
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/c3.min.js"></script>
<script src="js/app.js"></script>
</html>
